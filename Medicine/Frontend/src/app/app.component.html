<header class="container">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h6>ShifoBor.Uz</h6>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a routerLink="/" class="nav-link" [class.active]="activeIndex === 0" (click)="activeIndex = 0" >Лекарственные препарараты</a>
          </li>
          <li class="nav-item">
            <a routerLink='form-medicine-registration' class="nav-link" [class.active]="activeIndex === 1" (click)="activeIndex = 1">Регистрация ЛП</a>
          </li>          
        </ul> 
        @if (isNavbar){
          <form  class="d-flex">
            <input [(ngModel)]="tradename" name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button (click)="onSearchSubmit()" class="btn btn-outline-success" type="submit">Search</button>
          </form> 
        }
              
      </div>
    </div>
  </nav>
</header>
<main class="container">
  <router-outlet></router-outlet>
